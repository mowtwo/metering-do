<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="meter" x1="128" y1="384" x2="384" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    <linearGradient id="coin" x1="280" y1="180" x2="380" y2="340" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>

  <!-- Gauge/meter arc - represents "metering" -->
  <path d="M 148 340 A 140 140 0 1 1 364 340" stroke="url(#meter)" stroke-width="28" stroke-linecap="round" fill="none"/>

  <!-- Gauge tick marks -->
  <line x1="148" y1="340" x2="168" y2="320" stroke="#38bdf8" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
  <line x1="126" y1="250" x2="154" y2="254" stroke="#60a5fa" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
  <line x1="160" y1="172" x2="182" y2="190" stroke="#818cf8" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
  <line x1="256" y1="136" x2="256" y2="164" stroke="#818cf8" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
  <line x1="352" y1="172" x2="330" y2="190" stroke="#818cf8" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
  <line x1="386" y1="250" x2="358" y2="254" stroke="#60a5fa" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
  <line x1="364" y1="340" x2="344" y2="320" stroke="#38bdf8" stroke-width="8" stroke-linecap="round" opacity="0.6"/>

  <!-- Gauge needle pointing upper-right (good value) -->
  <line x1="256" y1="290" x2="340" y2="196" stroke="#f8fafc" stroke-width="10" stroke-linecap="round"/>
  <!-- Needle center dot -->
  <circle cx="256" cy="290" r="16" fill="#f8fafc"/>
  <circle cx="256" cy="290" r="8" fill="#0f172a"/>

  <!-- Coin/dollar symbol - represents "assets/money" -->
  <circle cx="340" cy="360" r="52" fill="url(#coin)" stroke="#fde68a" stroke-width="4"/>
  <text x="340" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="56" fill="#92400e">Â¥</text>

  <!-- Small sparkle dots for polish -->
  <circle cx="170" cy="128" r="4" fill="#818cf8" opacity="0.5"/>
  <circle cx="390" cy="148" r="3" fill="#38bdf8" opacity="0.4"/>
  <circle cx="130" cy="200" r="3" fill="#60a5fa" opacity="0.3"/>
</svg>
